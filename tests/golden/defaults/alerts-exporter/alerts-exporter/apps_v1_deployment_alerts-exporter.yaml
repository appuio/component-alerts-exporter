apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: exporter
    app.kubernetes.io/created-by: alerts-exporter
    app.kubernetes.io/instance: exporter
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: deployment
    app.kubernetes.io/part-of: alerts-exporter
    control-plane: alerts-exporter
  name: alerts-exporter
  namespace: appuio-alerts-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: alerts-exporter
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: exporter
      labels:
        control-plane: alerts-exporter
    spec:
      containers:
      - args:
        - --listen-addr=127.0.0.1:8080
        - --health-listen-addr=$(POD_IP):8081
        - --filter=severity=critical
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        image: ghcr.io/appuio/alerts_exporter:v0.3.2
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 3
        name: exporter
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /var/secrets/basic-auth-token
          name: basic-auth-token
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=0
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.16.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      priorityClassName: system-cluster-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: alerts-exporter
      terminationGracePeriodSeconds: 10
      volumes:
      - name: basic-auth-token
        secret:
          name: prometheus-basic-auth-token
